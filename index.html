<!DOCTYPE html>
<html>
  <head>
    <title>По красоте</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      #app {
        margin: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 5px 0;
        cursor: pointer;
      }

      button {
        margin-left: 10px;
      }

      #slider-container {
        max-width: 600px;
        margin: 20px auto;
        overflow: hidden;
      }

      #slider {
        display: flex;
        transition: transform 0.5s;
      }

      .slide {
        min-width: 600px;
        text-align: center;
        font-size: 24px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      #progress-container {
        width: 100%;
        height: 30px;
        background-color: #f0f0f0;
      }

      #progress-bar {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.1s;
      }
    </style>
  </head>
  <body>
    <h1>Пример</h1>
    <div id="app">
      <h2>Ту Ду глист</h2>
      <input type="text" id="taskInput" placeholder="Добавить задачу">
      <button onclick="addTask()">Добавить</button>
      <ul id="taskList">
      </ul>
    </div>

    <div id="slider-container">
      <div id="slider">
        <div class="slide">Я</div>
        <div class="slide">хочу</div>
        <div class="slide">кушать</div>
    </div>
    <button id="prevButton">Домой</button>
    <button id="nextButton">Кого</button>
  </div>
      </div>
    </div>

    <div>
      <h2>Увеличение интеллекта</h2>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <button onclick="startProgress()">Увеличить</button>
    </div>

    <script>
      // To-Do List
      function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");
        var taskText = taskInput.value;

        if (taskText) {
          var taskItem = document.createElement("li");
          taskItem.innerHTML = taskText;
          taskList.appendChild(taskItem);
          taskInput.value = "";

          taskItem.addEventListener("click", function() {
            taskList.removeChild(taskItem);
          });
        }
      }

      // Image Slider
      var slider = document.getElementById("slider");
      var slides = document.querySelectorAll(".slide");
      var currentSlide = 0;

      function updateSlider() {
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      
      // Обработчик для кнопки "Следующий"
      document.getElementById("nextButton").addEventListener("click", function() {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          updateSlider();
        }
      });

      // Обработчик для кнопки "Предыдущий"
      document.getElementById("prevButton").addEventListener("click", function() {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlider();
        }
      });

      // Progress Bar
      var progressBar = document.getElementById("progress-bar");

      function startProgress() {
        progressBar.style.width = "0%";
        var width = 0;
        var interval = setInterval(function() {
          if (width >= 100) {
            clearInterval(interval);
          } else {
            width++;
            progressBar.style.width = width + "%";
          }
        }, 10);
      }
    </script>
  </body>
</html>
